<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Image</title>
    <style>
        /* Optional styling for the larger image view */
        #largerImage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 999;
        }
    </style>
</head>
<body>

    <!-- Clickable Image -->
    <a href="path/to/larger-image.jpg" target="_blank" onclick="return enlargeImage()">
        <img src="path/to/thumbnail-image.jpg" alt="Click to view larger image">
    </a>

    <!-- Larger Image View (hidden by default) -->
    <div id="largerImage">
        <img src="path/to/larger-image.jpg" alt="Larger Image">
    </div>

    <script>
        // JavaScript function to open larger image
        function enlargeImage() {
            document.getElementById('largerImage').style.display = 'block';
            return false; // Prevents the default link behavior
        }
    </script>

</body>
</html>
